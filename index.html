<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Sea Notes</title>
  <style>
    /* Base & Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lucida Sans', sans-serif;
      background: linear-gradient(to right, #013220, #001f1f); /* dark sea green to black */
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      max-width: 900px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
      color: #fff;
    }

    h1 {
      font-size: 2.8em;
      color: #00FFBF;
      text-align: center;
      margin-bottom: 30px;
    }

    .note-date {
      text-align: center;
      font-size: 1.1em;
      color: #99ffcc;
      margin-bottom: 20px;
    }

    .notes-section {
      margin-top: 20px;
    }

    .note {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 255, 191, 0.1);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
      position: relative;
      backdrop-filter: blur(3px);
    }

    .note:hover {
      transform: scale(1.02);
    }

    .note-title {
      font-size: 1.4em;
      color: #66ffcc;
      margin-bottom: 10px;
    }

    .note-content {
      font-size: 1.1em;
      color: #f0f0f0;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .note-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .note-buttons button {
      margin-left: 8px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #00FFBF;
      color: #000;
    }

    .note-buttons button:hover {
      background: #00ccb3;
    }

    .add-note-form {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #00FFBF;
      font-size: 1em;
      resize: vertical;
      background: #001f1f;
      color: #fff;
    }

    .add-note-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #00FFBF;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-note-btn:hover {
      background-color: #00ccb3;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #88ffe0;
    }

    /* Animated floating flowers */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://www.pngall.com/wp-content/uploads/5/Pink-Flower-PNG-Image.png') no-repeat center center;
      background-size: contain;
      animation: floatFlower 30s linear infinite;
      opacity: 0.2;
      z-index: 1;
    }

    @keyframes floatFlower {
      0% { transform: translateY(100vh) rotate(0deg); left: 0%; }
      100% { transform: translateY(-100vh) rotate(360deg); left: 100%; }
    }

    @media (max-width: 768px) {
      .overlay { padding: 30px 20px; }
      h1 { font-size: 2em; }
      .note-title { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <!-- Animated Flowers -->
  <div class="flower" style="top: 80%; left: 10%; animation-delay: 0s;"></div>
  <div class="flower" style="top: 90%; left: 50%; animation-delay: 10s;"></div>
  <div class="flower" style="top: 95%; left: 80%; animation-delay: 20s;"></div>

  <div class="overlay">
    <h1>üåø Dark Sea Notes</h1>
    <div class="note-date" id="today-date"></div>

    <div class="notes-section" id="notes-section"></div>

    <div class="add-note-form">
      <textarea id="note-input" rows="5" placeholder="Write your new note here..."></textarea>
      <button class="add-note-btn" onclick="addNote()">‚ûï Add Note</button>
    </div>

    <footer>
      &copy; 2025 Dark Sea ‚Äî Designed with üå∏ by You
    </footer>
  </div>

  <script>
    const notesSection = document.getElementById("notes-section");
    const noteInput = document.getElementById("note-input");

    document.getElementById("today-date").textContent =
      new Date().toLocaleDateString("en-IN", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

    let notes = JSON.parse(localStorage.getItem("dailyNotes")) || [];
    displayNotes();

    function addNote() {
      const content = noteInput.value.trim();
      if (content === "") return;
      const newNote = { id: Date.now(), content };
      notes.unshift(newNote);
      localStorage.setItem("dailyNotes", JSON.stringify(notes));
      noteInput.value = "";
      displayNotes();
    }

    function displayNotes() {
      notesSection.innerHTML = "";
      notes.forEach(note => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.innerHTML = `
          <div class="note-title">üìù Note</div>
          <div class="note-content">${note.content}</div>
          <div class="note-buttons">
            <button onclick="editNote(${note.id})">Edit</button>
            <button onclick="deleteNote(${note.id})">Delete</button>
          </div>
        `;
        notesSection.appendChild(noteDiv);
      });
    }

    function deleteNote(id) {
      if (!confirm("Delete this note?")) return;
      notes = notes.filter(n => n.id !== id);
      localStorage.setItem("dailyNotes", JSON.stringify(notes));
      displayNotes();
    }

    function editNote(id) {
      const note = notes.find(n => n.id === id);
      const newContent = prompt("Edit your note:", note.content);
      if (newContent !== null && newContent.trim() !== "") {
        note.content = newContent.trim();
        localStorage.setItem("dailyNotes", JSON.stringify(notes));
        displayNotes();
      }
    }
  </script>
</body>
</html>
