<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea Bloom Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      background-color: #014034;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px 40px;
      max-width: 900px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3em;
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .note-date {
      text-align: center;
      font-size: 1.2em;
      color: #B2DFDB;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    .add-note-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 25px;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-note-btn:hover {
      background-color: #004D40;
    }

    .note {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .note:hover {
      transform: scale(1.02);
    }

    .note-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6em;
      color: #E0F2F1;
      margin-bottom: 10px;
    }

    .note-content {
      font-size: 1.1em;
      color: #F1F1F1;
      line-height: 1.6;
      font-family: 'Lato', sans-serif;
    }

    .note-buttons {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .note-buttons button {
      background: none;
      border: none;
      color: #B2DFDB;
      font-size: 1em;
      cursor: pointer;
      margin-left: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #B2DFDB;
    }

    /* Animated floating flowers */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://www.pngall.com/wp-content/uploads/5/Pink-Flower-PNG-Image.png') no-repeat center center;
      background-size: contain;
      animation: floatFlower 30s linear infinite;
      opacity: 0.3;
      z-index: 1;
    }

    @keyframes floatFlower {
      0% {
        transform: translateY(100vh) rotate(0deg);
        left: 0%;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        left: 100%;
      }
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      .note-title {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Flowers -->
  <div class="flower" style="top: 80%; left: 10%; animation-delay: 0s;"></div>
  <div class="flower" style="top: 90%; left: 50%; animation-delay: 10s;"></div>
  <div class="flower" style="top: 95%; left: 80%; animation-delay: 20s;"></div>

  <div class="overlay">
    <h1>üåä Sea Bloom Daily Notes üå∏</h1>
    <div class="note-date" id="currentDate"></div>

    <div class="form-group">
      <input type="text" id="titleInput" placeholder="Note Title...">
    </div>
    <div class="form-group">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    </div>
    <button class="add-note-btn" onclick="addNote()">‚ûï Add Note</button>

    <div class="notes-section" id="notesSection"></div>

    <footer>&copy; 2025 Sea Bloom ‚Äî Designed with love üíö</footer>
  </div>

  <script>
    const noteInput = document.getElementById("noteInput");
    const titleInput = document.getElementById("titleInput");
    const notesSection = document.getElementById("notesSection");

    function addNote() {
      const title = titleInput.value.trim();
      const content = noteInput.value.trim();
      if (!content || !title) return alert("Please enter both title and note.");

      const noteDiv = document.createElement("div");
      noteDiv.classList.add("note");

      noteDiv.innerHTML = `
        <div class="note-buttons">
          <button onclick="editNote(this)">üñäÔ∏è</button>
          <button onclick="deleteNote(this)">üóëÔ∏è</button>
        </div>
        <div class="note-title">${title}</div>
        <div class="note-content">${content}</div>
      `;

      notesSection.prepend(noteDiv);
      titleInput.value = "";
      noteInput.value = "";
    }

    function deleteNote(btn) {
      if (confirm("Are you sure you want to delete this note?")) {
        btn.closest(".note").remove();
      }
    }

    function editNote(btn) {
      const note = btn.closest(".note");
      const title = note.querySelector(".note-title").textContent;
      const content = note.querySelector(".note-content").textContent;
      titleInput.value = title;
      noteInput.value = content;
      note.remove();
    }

    // Set current date
    document.getElementById("currentDate").textContent = new Date().toDateString();
  </script>

</body>
</html>
